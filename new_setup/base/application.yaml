apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-ks
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SorenHolstHansen/argocd-playground
    path: new_setup/base
  destination:
    namespace: app
    server: https://kubernetes.default.svc

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
